<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Trang chủ</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<!-- Bootstrap 3.3.5 -->
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
<!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
<link rel="stylesheet" href="../dist/css/skins/_all-skins.min.css">
<!-- iCheck -->
<link rel="stylesheet" href="../css/bootstrap.min.css" />
<link rel="stylesheet" href="../css/style.css" />
<link href="../css/font-awesome.css" rel="stylesheet">
<body>
	<div class="container">
		<div id="header">
			<nav class="navbar navbar-inverse">
				<div class="container">
					<h3>Phần mềm quản lý kho</h3>
				</div>
			</nav>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title">Trang chủ quản lý kho</h1>
			</div>
			<div class="panel-body">
				<div class="row textsize  ">
					<div class="col-md-3  ht ">
						<p class="text-center dexuat">
							<span class="glyphicon glyphicon-edit"></span>
						</p>
						<p>Tạo đề xuất</p>
					</div>
					<div class="col-md-3  ht">
						<p class="text-center maupheduyet">
							<span class="glyphicon  glyphicon-pencil"></span>
						</p>
						<p>Phê duyệt</p>
					</div>
					<div class="col-md-3 ht ">
						<p class="text-center maukho">
							<span class="glyphicon  glyphicon-equalizer"></span>
						</p>
						<p>Kho</p>
					</div>
					<div class="col-md-3 ht">
						<p class="text-center maukiemke">
							<span class="glyphicon glyphicon-check"></span>
						</p>
						<p>Kiểm kê</p>
					</div>
					<div class="row textsize ht  ">
						<div class="col-md-3  ht">
							<p class="text-center mauthongke">
								<span class="glyphicon glyphicon-stats"></span>
							</p>
							<p>Thống kê</p>
						</div>
						<div class="col-md-3  ht">
							<p class="text-center danhmuc">
								<span class="glyphicon glyphicon-edit"></span>
							</p>
							<p>Danh mục</p>
						</div>
						<div class="col-md-3  ht">
							<p class="text-center taikhoan">
								<span class="glyphicon glyphicon-user"></span>
							</p>
							<p>Tài khoản</p>
						</div>
						
					</div>
				</div>
			</div>
		</div>

	</div>
	
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/main.js"></script>
	
</body>
</html>
