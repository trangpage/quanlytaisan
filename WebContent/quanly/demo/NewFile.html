<html lang="en">
<head>
<meta charset="utf-8">

<title>Tiny editable jQuery Bootstrap spreadsheet from MindMup</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="keywords"
	content="opensource jquery bootstrap editable table spreadsheet" />
<meta name="description"
	content="This tiny jQuery bootstrap plugin turns any table into an editable spreadsheet" />

<link

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script

<link href="index.css" rel="stylesheet">
<script src="mindmup-editabletable.js"></script>
<script src="numeric-input-example.js"></script>
</head>
<body>
	<div class="container">
		<div class="hero-unit">
			<div class="pull-right">
				<div class="fb-like" data-href="https://facebook.com/mindmupapp"
					data-send="false" data-layout="button_count" data-width="100"
					data-show-faces="false"></div>
				<br /> <a href="https://twitter.com/mindmup"
					class="twitter-follow-button" data-show-count="true"
					data-show-screen-name="true" data-lang="en">Follow @mindmup</a>
			</div>
			<h1>
				editableTableWidget<br /> <small>tiny editable jQuery
					Bootstrap spreadsheet</small>
			</h1>
			<hr />
			<div class="alert alert-error hide">That would cost too much</div>
			<table id="mainTable" class="table table-striped">
				<thead>
					<tr>
						<th>Name</th>
						<th>Cost</th>
						<th>Profit</th>
						<th>Fun</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Car</td>
						<td>100</td>
						<td>200</td>
						<td>0</td>
					</tr>
					<tr>
						<td>Bike</td>
						<td>330</td>
						<td>240</td>
						<td>1</td>
					</tr>
					<tr>
						<td>Plane</td>
						<td>430</td>
						<td>540</td>
						<td>3</td>
					</tr>
					<tr>
						<td>Yacht</td>
						<td>100</td>
						<td>200</td>
						<td>0</td>
					</tr>
					<tr>
						<td>Segway</td>
						<td>330</td>
						<td>240</td>
						<td>1</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<th><strong>TOTAL</strong></th>
						<th></th>
						<th></th>
						<th></th>
					</tr>
			</table>
			<h2>
				<small>just start typing to edit, or move around with arrow
					keys or mouse clicks!</small>
			</h2>
		</div>
	</div>

	<script>
		$('#mainTable').editableTableWidget().numericInputExample().find(
				'td:first').focus();
		$('#textAreaEditor').editableTableWidget({
			editor : $('<textarea>')
		});
		window.prettyPrint && prettyPrint();
	</script>
	<a href="https://github.com/mindmup/editable-table"><img
		style="position: absolute; top: 0; right: 0; border: 0;"
		src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"
		alt="Fork me on GitHub"></a>
