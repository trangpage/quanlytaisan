<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta charset="utf-8" content="width=device-widt,initial-scale=1">
<title>Quản ly đề xuất</title>
<link rel="stylesheet" href="../css/bootstrap.min.css" />
<link rel="stylesheet" href="../css/font-awesome.min.css" />
<link rel="stylesheet" href="../css/style1.css" />
<script type="css" src="../css/style.css"></script>
<link href="../css/bootstrap.min.css" rel="stylesheet">
<link href="../css/font-awesome.css" rel="stylesheet">
<link href="../css/font-awesome.min.css" rel="stylesheet">
<link href="../css/bootstrap-social.css" rel="stylesheet">
<link href="../js/bootstrap.min.js" rel="stylesheet">
<link href="../js/bootstrap-filestyle.min.js" rel="stylesheet">
<link
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.10/css/dataTables.bootstrap.min.css">
<link rel="stylesheet"
	href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
<script type="text/javascript"
	src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
<script type="text/javascript"
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/responsive/2.0.0/css/responsive.bootstrap.min.css"></script>
</head>
<body>
	<div class="container">
		<h2 class="chugiua">Quản lý đề xuất</h2>
	</div>
	<div class="container">
		<nav class="navbar navbar-default">

			<a class="navbar-brand" href="Home.html">Home</a> <a
				class="navbar-brand" href="DeXuatMua.html">Đề xuất mua mới</a> 
				
				<a class="navbar-brand" href="DeXuatMuon.html">Đề xuất mượn</a>
				<a class="navbar-brand" href="DSNhaCungUng.html">Danh sách nhà cung ứng</a>
		</nav>

		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">Tạo đề xuất mua tài sản</h3>
			</div>
			<div class="panel-body">
				<div class="container">
					<h4 class="chugiua">Thông tin đề xuất mua tài sản</h4>
				</div>
				<form action="" class="form-horizontal">
					<div class="row">
						<div class="form-group">
							<div class="col-md-5">
								<label class="col-md-4 col-md-offset-2">Đơn vị đề xuất</label>
								<div class="col-md-6">
									<input class="form-control" type="text"
										placeholder="Nhập đơn vị đề xuất" required="required">
								</div>
							</div>
							<div class="col-md-5">
								<label class="col-md-4 col-md-offset-2">Người xét duyệt</label>
								<div class="col-md-6">
									<select class="form-control">
										<option>Nguyễn văn A</option>
										<option>Nhân viên</option>
										<option>Thư ký
										<option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<div class="col-md-5">
								<label class="col-md-4 col-md-offset-2">Mã đơn vị</label>
								<div class="col-md-6">
									<input class="form-control" type="text" placeholder="Mã đơn vị"
										required="required">
								</div>
							</div>

							<div class="col-md-5">
								<label class="col-md-4 col-md-offset-2">Mã nhân viên</label>
								<div class="col-md-6">
									<input class="form-control" type="text"
										placeholder="Mã nhân viên" required="required">
								</div>
							</div>

						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<div class="col-md-5">
								<label class="col-md-4 col-md-offset-2">Người đề xuất</label>
								<div class="col-md-6">
									<input class="form-control" type="text"
										placeholder="Người đề xuất" required="required">
								</div>
							</div>

							<div class="col-md-5">
								<label class="col-md-4 col-md-offset-2">Chức vụ xét
									duyệt</label>
								<div class="col-md-6">
									<select class="form-control">
										<option>Giám đốc</option>
										<option>Nhân viên</option>
										<option>Thư ký
										<option>
									</select>
								</div>
							</div>

						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<div class="col-md-5">
								<label class="col-md-4 col-md-offset-2">Chức vụ</label>
								<div class="col-md-6">
									<input class="form-control" type="text" placeholder="Chức vụ"
										required="required">
								</div>
							</div>

							<div class="col-md-5">
								<label class="col-md-4 col-md-offset-2">Mã số đề xuất</label>
								<div class="col-md-6">
									<input class="form-control" type="text"
										placeholder="Mã số đề xuất" required="required">
								</div>
							</div>

						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<div class="col-md-5">
								<label class="col-md-4 col-md-offset-2">Mã nhân viên</label>
								<div class="col-md-6">
									<input class="form-control" type="text"
										placeholder="Nhập mã nhân viên" required="required">
								</div>
							</div>
							<div class="col-md-5">
								<label class="col-md-4 col-md-offset-2">Loại đề xuất</label>
								<div class="col-md-6">
									<select class="form-control">
										<option>Đề xuất mua</option>
										<option>Đề xuất mượn</option>
										<option>Đề xuất trả</option>
										<option>Đề xuất danh sách nhà cung ứng</option>
										
									</select>
								</div>
							</div>


						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<div class="col-md-5">
								<label class="col-md-4 col-md-offset-2">Email nhân viên</label>
								<div class="col-md-6">
									<input class="form-control" type="email"
										placeholder="Nhập email" required="required">
								</div>
							</div>

							<div class="col-md-5">
								<label class="col-md-4 col-md-offset-2">Ngày đề xuất</label>
								<div class="col-md-6">
									<input class="form-control" type="date" required="required">
								</div>
							</div>

						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<div class="col-md-5">
								<label class="col-md-4 col-md-offset-2">Đơn vị cho mượn</label>
								<div class="col-md-6">
									<select class="form-control">
										<option>Kho</option>
										<option>Phòng sản xuất</option>
										<option>Đề xuất trả
										<option>
									</select>
								</div>
							</div>



						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<div class="col-md-5">
								<label class="col-md-4 col-md-offset-2">Mã đơn vị</label>
								<div class="col-md-6">
									<input class="form-control" type="text" required="required">
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<div class="col-md-10">
								<label class="col-md-2 col-md-offset-1 ">Lý do đề xuất</label>
								<div class="col-md-8">
									<textarea class="form-control" rows="3"
										placeholder="Lý do đề xuất" required="required"></textarea>
								</div>
							</div>

							<div class="col-md-2"></div>

						</div>
					</div>
					
				</form>
				<div class="container">
					<h2 class="chugiua">Danh sách nhà cung ứng</h2>
				</div>
				<div class=" martop">
					<table id="example"
						class="table table-striped table-bordered dt-responsive nowrap"
						cellspacing="0" width="100%" style="width: 100%">
						<thead>
							<tr id="maunen">
								<th>Tên tài sản</th>
								<th>Số lượng</th>
								<th>Đề xuất nhà cung cấp</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Bàn ghế</td>
								<td>3</td>
								<td>Doanh nghiệp tư nhân An phú</td>
							</tr>
							<tr>
								<td>Máy tính</td>
								<td>50</td>
								<td>Cty Hoàng long</td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>

		</div>

	</div>
	<script>
		$(document).ready(function() {
			$('#example').DataTable();
		});
		$('#example').DataTable({
			"bAutoWidth" : false,
			"aoColumns" : [ {
				"sWidth" : "30%"
			}, {
				"sWidth" : "20%"
			}, {
				"sWidth" : "50%"
			} ]
		});
	</script>

</body>
</html>
